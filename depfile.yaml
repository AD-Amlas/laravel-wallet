paths:
  - ./src

layers:
  - name: Legacy
    collectors:
      - type: className
        regex: ^Bavix\\.*Legacy$

  - name: UI
    collectors:
      - type: className
        regex: ^Bavix\\.*\\Traits\\.*

  # internal
  - name: AssemblerDto
    collectors:
      - type: className
        regex: ^Bavix\\.*\\Internal\\Assembler\\.*DtoAssembler$

  - name: AssemblerDtoInterface
    collectors:
      - type: className
        regex: ^Bavix\\.*\\Internal\\Assembler\\.*DtoAssemblerInterface$

  - name: RepositoryInterface
    collectors:
      - type: className
        regex: ^Bavix\\.*Internal\\Repository\\.*RepositoryInterface$

  - name: Repository
    collectors:
      - type: className
        regex: ^Bavix\\.*Internal\\Repository\\.*Repository$

  - name: Transform
    collectors:
      - type: className
        regex: ^Bavix\\.*Internal\\Transform\\.*DtoTransformer$

  - name: TransformInterface
    collectors:
      - type: className
        regex: ^Bavix\\.*Internal\\Transform\\.*DtoTransformerInterface$

  - name: Infra
    collectors:
      - type: className
        regex: ^Bavix\\.*Internal\\Service\\.*Service$

  # contracts
  - name: Service
    collectors:
      - type: className
        regex: ^Bavix\\.*Services\\.*Service$

  - name: ServiceInterface
    collectors:
      - type: className
        regex: ^Bavix\\.*Service\\.*ServiceInterface$
      - type: className
        regex: ^Bavix\\.*Services\\.*ServiceInterface$

  # framework
  - name: ModelNotFoundException
    collectors:
      - type: className
        regex: ^Illuminate\\Database\\Eloquent\\ModelNotFoundException$

  - name: EloquentModel
    collectors:
      - type: className
        regex: ^Illuminate\\Database\\Eloquent\\Model$

  - name: Config
    collectors:
      - type: className
        regex: ^Illuminate\\Config\\Repository$

  - name: Cache
    collectors:
      - type: className
        regex: ^Illuminate\\Contracts\\Cache\\Repository$

ruleset:
  UI:
    - AssemblerDtoInterface # delete as soon as possible
    - ModelNotFoundException
    - ServiceInterface
    - Legacy # delete as soon as possible
  Infra:
    - ServiceInterface
    - Config
    - Cache
  ServiceInterface:
    - EloquentModel
  Transform:
    - TransformInterface
    - Infra
  Repository:
    - RepositoryInterface
    - TransformInterface
  Service:
    - AssemblerDtoInterface
    - RepositoryInterface
    - ServiceInterface
    - EloquentModel
  Legacy:
    - AssemblerDtoInterface
    - ServiceInterface
  AssemblerDtoInterface:
    - EloquentModel
  AssemblerDto:
    - AssemblerDtoInterface
    - ServiceInterface
    - EloquentModel
